<!-- CRUD = Create | Read | Update | Delete -->
<!-- Procfile uses heroku in order to deploy the application -->
{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update{{todo.sno}}" method="POST">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" name"title" value="{{todo.title}}" id="title"
                aria-describedby="emailHelp">
        </div>
        <div class="mform-group">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>

        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

{% endblock body %}
